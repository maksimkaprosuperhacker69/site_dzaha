  <script>
    function displayFileName() {
      var submitButton = document.getElementById("submitButton");
      var fileInput = document.getElementById("myfile");
      var fileNameDisplay = document.getElementById("fileName");
      if (fileInput.files.length > 0) {
        // Отображение названия файла
        fileNameDisplay.innerHTML = fileInput.files[0].name;
      } else {
        // Если файл не выбран, очистите отображение
        fileNameDisplay.innerHTML = "upload pdf files";
      }
      if (fileInput.files.length > 0) {
        submitButton.removeAttribute("disabled");
        submitButton.style.border = "3vw solid #ffb600";
      } else {
        submitButton.setAttribute("disabled", "true");
        submitButton.style.border = "2vw solid #004a88;";
      }
    }
